<html xmlns:th="http://www.thymeleaf.org" lang="en">

<li th:each="hotel : ${hotels}">
    <h1 th:text="${hotel.name} + ${hotel.city}"></h1>
    <h2>Свободные комнаты</h2>
    <ul>
        <li th:each="room : ${hotel.roomList}">
            <p th:text="'Номер комнаты' + ${room.roomNumber}"></p>
            <p th:text="'Цена' + ${room.price}"></p>
            <button id="reserve-button" th:attr="data-room-id=${room.id}">Reserve</button>
        </li>
    </ul>
</li>
