<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2>Заказанные номера</h2>
<div>
    <ul>
        <li th:each="reserv : ${reservations}">
            <p th:text="'Отель ' + ${reserv.hotel.name} + ' в городе ' + ${reserv.hotel.city}"></p>
            <p th:text="'Номер комнаты: ' + ${reserv.room.roomNumber}"></p>
            <p th:text="'Резерв с ' + ${reserv.dateStart} + ' по ' + ${reserv.dateEnd}"></p>
        </li>
    </ul>
</div>
</body>
</html>
